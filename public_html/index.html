
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Native SVG test</title>
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery.zoomooz.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#container').click(function (evt) {
                    evt.stopPropagation();
                    $(this).zoomTo({duration: 1000, targetsize: 1.0});
                });
                $('.label').click(function (evt) {
                    evt.stopPropagation();
                    $(this).zoomTo({duration: 1000, targetsize: 0.8});
                });
            });
        </script>
    </head>
    <body>
        <div id="container">
            <div id="content">
                <object class="tree" data="image/resilience_dummy.svg" type="image/svg+xml" >
                    <!--embed class="tree" src="image/resilience_dummy.svg" type="image/svg+xml" /-->
                </object>
                <div class="label" id="folie1">
                    FOLIE 1
                </div>
                <div class="label" id="folie2">
                    FOLIE 2
                </div>
                <div class="label" id="folie3">
                    FOLIE 3
                </div>
            </div>
        </div>
        	    <div id="navigation">
			<div id="prev" class="zoomButton" data-type="prev" data-root=".content">&lt;</div>
			<div id="next" class="zoomButton" data-type="next" data-root=".content">&gt;</div>
		</div>
    </body>
