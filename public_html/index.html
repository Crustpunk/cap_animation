        <script type="text/javascript">

            var slideStart = 0;
            /*nur benötigt beim reinklicken*/
            /* 
             $(document).ready(function () {
             $('#container').click(function (evt) {

             });

             */

            $(window).on('keydown', function (e) {

                console.log(slideStart);



                if (e.keyCode === 34) { /* vorwärts*/
                    if (slideStart < 23) {
                        slideStart++;
                    } else { //wir sind am ende und wollen das finale poster wieder anzeigen
                        $("#container").zoomTo({duration: 500, targetsize: 1.0});
                        slideStart = 0;
                    }
                    var slide = $("#folie" + slideStart);
                    e.stopPropagation();
                    slide.zoomTo({duration: 500, targetsize: 0.9});

                }
                if (e.keyCode === 33) { /* rückwärts */
                    if (slideStart >= 1) {
                        slideStart--;
                    }
                    var slide = $("#folie" + slideStart);
                    e.stopPropagation();

                    if (slideStart === 0) { /* soll dasa gesamte poster wieder anzeigen */
                        $("#container").zoomTo({duration: 500, targetsize: 1.0});
                        //slideStart = 1;
                    } else {
                        slide.zoomTo({duration: 500, targetsize: 0.9});
                    }
                }
            });
        </script>
